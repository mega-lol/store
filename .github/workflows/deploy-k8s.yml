name: Deploy to Hanzo K8s

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "public/**"
      - "package.json"
      - "package-lock.json"
      - "vite.config.ts"
      - "index.html"
      - "Dockerfile"
      - "nginx.conf"
      - "k8s/**"
      - ".github/workflows/deploy-k8s.yml"
  workflow_dispatch:
    inputs:
      overlay:
        description: "Kustomize overlay to deploy"
        required: true
        default: "ad-xyz"
        type: choice
        options:
          - ad-xyz
      image_tag:
        description: "Optional image tag override"
        required: false
        type: string

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/mega-store
  OVERLAY: ${{ github.event.inputs.overlay || 'ad-xyz' }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Resolve image tag
        id: tag
        run: |
          if [[ -n "${{ github.event.inputs.image_tag }}" ]]; then
            echo "value=${{ github.event.inputs.image_tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "value=sha-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push app image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.value }}
          build-args: |
            VITE_BASE_PATH=/mega/
            VITE_HANZO_COMMERCE_URL=${{ vars.HANZO_COMMERCE_URL }}
            VITE_ADXYZ_HOME_URL=${{ vars.ADXYZ_HOME_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig
        run: |
          mkdir -p "$HOME/.kube"
          echo "${{ secrets.HANZO_K8S_KUBECONFIG_B64 }}" | base64 -d > "$HOME/.kube/config"
          chmod 600 "$HOME/.kube/config"

      - name: Apply manifests
        env:
          IMAGE: ${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.value }}
        run: |
          kubectl kustomize "k8s/overlays/${{ env.OVERLAY }}" \
            | sed "s|ghcr.io/ad-xyz/mega-store:latest|${IMAGE}|g" \
            | kubectl apply -f -

      - name: Wait for rollout
        run: kubectl -n adxyz rollout status deployment/mega-store --timeout=180s
